<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <h1 class="container-sm">Список пользователей</h1>
  <form name="user" class="container-sm">
    <input type="hidden" name="id" value="0"/>
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" name="name" value="" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="age">Возраст:</label>
      <input type="text" name="age" value="" class="form-control"/>
    </div>
    <div class="form-group">
      <button type="submit" name="submit" class="btn btn-sm btn-primary text-light">Сохранить</button>
      <a id="reset" name="reset" class="btn btn-sm btn-primary text-light">Очистить</a>
    </div>
  </form>
  <table class="table table-codensed table-striped table-bordered container-sm">
      <thead>
        <tr>
          <th>id</th>
          <th>Имя</th>
          <th>Возраст</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
